<table class="table table-striped">
    <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>{{car.year}}</td>
            <td>{{car.color | colorName}}</td>
            <td>{{car.price | currency:'USD':true:'2.2-2'}}</td>
            <td>
                <button type="button" (click)="clickMe()">Click Me</button>
                <button type="button" (click)="onDeleteCar.emit(car.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
